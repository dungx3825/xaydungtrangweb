<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="" method="get" enctype="multipart/form-data">
<label for="hoten">Họ và tên :</label>
<input type="text" name="hoten" id="hoten" placeholder="Nguyen Van A" tabindex="1">

<br><br>

<label for="pass">Mật khẩu:</label>
<input type="password" name="pass" id="pass" placeholder="123abc" tabindex="1">
<br><br>

<label for="anh">Tải File:</label>
<input type="file" name="anh" id="anh" multiple>
<br><br> 


<label for="">Con rắn có mấy chân :</label>
<br><input type="radio" name="sochan" value="1" > 1 chân
<br><input type="radio" name="sochan" value="2" > 2 chân
<br><input type="radio" name="sochan" value="3" > 3 chân
<br><input type="radio" name="sochan" value="4" > 4 chân
<br><br>

<label for="">Sở thích của bạn :</label>
<br><input type="checkbox" name="sothich" value="Đọc sách" >  Đọc sách
<br><input type="checkbox" name="sothich" value="Xem phim" > Xem phim
<br><input type="checkbox" name="sothich" value="Du lịch" > Du lịch
<br><input type="checkbox" name="sothich" value="Nấu ăn" > Nấu ăn
<br><br>

<input id="haha" type="Button" value="Button" >
<input id="phd" type="Submit" value="Submit" >

<textarea name="motasp" id="" cols="30" rows="10"></textarea>

<br><select name="city" id="">
<option value="1">Ha noi</option>
<option value="2">Hai Phong</option>
<option value="3">Hue</option>
<option value="4">Tp.HCM</option>
<option value="5">Cao Bang</option>
<option value="6">Ca Mau</option>
<option value="7">Quang Ninh</option>
<option value="8">Vinh Phuc</option>
<option value="9">Ha Nam</option>
<option value="10">Da Nang</option>
</select>
 <br>
<input type="date">
<input type="number" placeholder="Number">
<input type="email" placeholder="abc@gmail.com">
</form> 
</body>
</html>
